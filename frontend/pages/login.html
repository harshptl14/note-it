<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.scss" />
    <link rel="stylesheet" href="../css/form.scss" />
    <link rel="stylesheet" href="../css/navbar.scss" />
    <title>Login</title>
  </head>
  <body>
    <div class="layout">
      <div class="body">
        <a class="logo" href="../index.html">
          <img
            src="../assets/icons/logo.png"
            alt="logo"
            height="30px"
            width="30px"
          />
          <div>Note-todo</div>
        </a>
        <br />
        <div class="links">
          <a href="../index.html">Home</a>
          <a id="login-button" href="../pages/login.html">Login</a>
          <a id="signup-button" href="../pages/register.html">Register</a>
        </div>
      </div>
      <div class="mainContent">
        <h2>Login</h2>
        <!-- form for login -->
        <form id="login-form">
          <div class="form-control">
            <label for="email">Email</label>
            <input
              class="textfield"
              type="text"
              id="email"
              placeholder="Enter Email"
              required
            />
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <input
              class="textfield"
              type="password"
              id="password"
              placeholder="Enter Password"
              required
            />
          </div>
          <button class="btn">Login</button>
        </form>
        <div id="user"></div>
      </div>
    </div>
    <script type="module" src="../scripts/login.js"></script>
    <script type="module" src="../scripts/init.js"></script>
  </body>
</html>
