<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.scss" />
    <link rel="stylesheet" href="../css/form.scss" />
    <link rel="stylesheet" href="../css/form.scss" />
    <link rel="stylesheet" href="../css/navbar.scss" />
    <title>Register</title>
  </head>
  <body>
    <div class="layout">
      <div class="body">
        <a class="logo" href="../index.html">
          <img
            src="../assets/icons/logo.png"
            alt="logo"
            height="30px"
            width="30px"
          />
          <div>Note-todo</div>
        </a>
        <br />
        <div class="links">
          <a href="../index.html">Home</a>
          <a id="login-button" href="../pages/login.html">Login</a>
          <a id="signup-button" href="../pages/register.html">Register</a>
        </div>
      </div>
      <div class="mainContent">
        <h2>Register</h2>
        <!-- form for register -->
        <form id="register-form">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              class="textfield"
              type="text"
              id="username"
              placeholder="Enter username"
              required
            />
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input
              class="textfield"
              type="email"
              id="email"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <input
              class="textfield"
              type="password"
              id="password"
              placeholder="Enter password"
              required
            />
          </div>
          <div class="form-control">
            <label for="password2">Confirm Password</label>
            <input
              class="textfield"
              type="password"
              id="password2"
              placeholder="Confirm password"
              required
            />
          </div>
          <button type="submit" class="btn">Register</button>
          <p>
            Already have an account? <a href="../pages/login.html">Login</a>
          </p>
        </form>

        <div id="user"></div>
      </div>
    </div>
    <script type="module" src="../scripts/register.js"></script>
    <script type="module" src="../scripts/init.js"></script>
  </body>
</html>
